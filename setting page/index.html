      <div class="container">
          <div class="main-body col-md-9 justify-content-center offset-md-3 row">
              <div class="account-setting col-md-12 mt-5 form-card">
                <h3 class="card-title">Account setting</h3>
                <div class="profileimage">
                    <div class="profile-photo">
                      <img src="placeholder.jpg" alt="">
                    </div>
                      <input type="file" id="photoFile" name="photoFile" style="display: none;">
                      <button class="upload-btn" onclick="document.getElementById('photoFile').click()"><i class="bi bi-pencil-square"></i></button></button>
                    <script>
                      function handleFileUpload(input) {
                          if (input.files && input.files[0]) {
                              const reader = new FileReader();
                              reader.onload = function (e) {
                                  const profilePhoto = document.querySelector('.profile-photo img');
                                  profilePhoto.src = e.target.result;
                              };
                              reader.readAsDataURL(input.files[0]);
                          }
                      }
                      const photoFile = document.getElementById('photoFile');
                      photoFile.addEventListener('change', function () {
                          handleFileUpload(this);
                      });
                    </script>
                </div>
  
                <form>
                  <div class="row g-md-3">
                      <div class="col-md-12">
                          <label class="form-label">Name</label>
                          <input
                              class="form-control"
                              type="text"
                              name="name"
                              placeholder="Nama Anda"
                              id="name"
                              required
                          />
                      </div>
                      <div class="col-md-12 ">
                          <label>Username</label>
                          <input
                              class="form-control"
                              type="text"
                              name="username"
                              placeholder="@Username"
                              id="username"
                              required
                          />
                      </div>
                      <div class="col-md-12">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" placeholder="Masukkan Bio Anda..." rows="3" id="bio" maxlength="150"></textarea>
                        <div class="form-text" id="bio-word-count"></div>
                      </div>
                      <div class="col-md-12">
                          <label class="radio-inline" for="gender">Gender</label>
                          <div class="col-md-3">
                              <label class="radio-inline" for="gender-0">
                                  <input class="radio-inline" type="radio" name="gender" required value="1" checked="checked" />
                                  Male
                               </label>
                               <label class="radio-inline" for="gender-1">
                                   <input class="radio-inline" type="radio" name="gender" required value="2" />
                              Female
                           </label>
                           </div>
                      </div>
                      <div class="col-md-12">
                          <label>Phone Number</label>
                          <input
                              class="form-control"
                              type="tel"
                              name="phone"
                              placeholder="8123456789"
                              id="phone"
                              required
                          />
                      </div>
                      <div class="col-md-12">
                          <label>Email</label>

                              class="form-control"
                              type="email"
                              name="email"
                              placeholder="youremail@mail.com"
                              id="email"
                              required
                          />
                      </div>
               
              </div>

          <div class="form-card mt-5 col-md-12">
            <div class="social-profile">
                <h3 class="card-title">Social Profile</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Youtube</label>
                    <input type="username" class="form-control" placeholder="Youtube.com/username" required>
                </div>

                <div class="mb-3">

                </div>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label class="form-label">Twitch</label>
                    <input type="username" class="form-control" placeholder="Twitch.com/username">
                </div>
            </div>
          </div>
          
          <div class="form-card mt-5 col-md-12 ">
            <div class="other-link">
                <h3 class="card-title">Other Link</h3>
            </div>
            <div class="card-body">
                <div id="input-fields-container">
                    <div class="mb-3">
                        <input type="link" class="form-control"
                            placeholder="https://www.example.net/?vacation=treatment&tiger=shelf">
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="link" class="form-control"
                            placeholder="https://www.example.net/?vacation=treatment&tiger=shelf">
                    </div>
                    <br>
                    <div class="text-end">
                        <button type="button" class="btn btn-primary" id="add-link-btn">+ Add More
                            Link</button><br>
                    </div><br>
                </div>
            </div>
          </div>
          <script>
            const inputFieldsContainer = document.getElementById('input-fields-container');
            const addLinkBtn = document.getElementById('add-link-btn');
  
            addLinkBtn.addEventListener('click', () => {
                const newInputField = document.createElement('div');
                newInputField.classList.add('mb-3');
                newInputField.innerHTML = '<input type="link" class="form-control" placeholder="https://www.example.net/?vacation=treatment&tiger=shelf"><br>';
  
                const firstInputField = inputFieldsContainer.firstElementChild;
                inputFieldsContainer.insertBefore(newInputField, firstInputField);
  
                const secondInputField = inputFieldsContainer.children[1];
                secondInputField.style.marginBottom = '15px';
            });
        </script>
  
        <div class="form-card mt-5 col-md-12">
          <div class="change-password">
              <h3 class="card-title">Change Password</h3>
          </div>
          <div class="card-body">
              <div class="form-group">
                  <label for="password">Old Password</label>
                  <div class="input-group">
                      <input type="password" class="form-control password" name="password"
                          placeholder="Enter password" aria-label="Enter password">
                      <div class="input-group-append">
                          <span class="toggle-password" style="cursor: pointer;">
                              <i class="bi bi-eye-slash"></i>
                          </span>
                      </div>
                  </div>
              </div><br>
              <div class="form-group">
                  <label for="new_password">New Password</label>
                  <div class="input-group">
                      <input type="password" class="form-control password" name="new_password"
                          placeholder="Enter new password" aria-label="Enter new password">
                      <div class="input-group-append">
                          <span class="toggle-password" style="cursor: pointer;">
                              <i class="bi bi-eye-slash"></i>
                          </span>
                      </div>
                  </div>
              </div><br>
              <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <div class="input-group">
                      <input type="password" class="form-control password" name="password"
                          placeholder="Enter password" aria-label="Enter password">
                      <div class="input-group-append">
                          <span class="toggle-password" style="cursor: pointer;">
                              <i class="bi bi-eye-slash"></i>
                          </span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <script>
  
        const passwordInputs = document.querySelectorAll('.password');
        const togglePasswordBtns = document.querySelectorAll('.toggle-password');
  
        togglePasswordBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const type = passwordInputs[index].getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInputs[index].setAttribute('type', type);
                btn.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
            });
        });
    </script>
